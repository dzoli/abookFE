<!--angular reactive form-->
<form [formGroup]="form" class="normal-form">
    <mat-grid-list cols="1" rowHeight="500px">
        <mat-grid-tile>
            <div class="controles-container">

                <!--username-->
                <mat-form-field>
                    <input formControlName="username" matInput placeholder="Korisničko*" #firstField>
                    <mat-error>Ovo polje je obavezno.</mat-error>
                </mat-form-field>

                <!--password-->
                <mat-form-field>
                    <input matInput formControlName="password" placeholder="Lozinka*" [type]="hidePass ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
                        <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.controls['password'].errors?.minlength">Lozinka mora da sadrži najmanje 8 karaktera.</mat-error>
                    <mat-error *ngIf="form.controls['password'].errors?.required">Ovo polje je obavezno.</mat-error>
                </mat-form-field>

                <!--submit-->
                <div class="button-row">
                    <button mat-raised-button color="m-primary" (click)="goToMain()" [disabled]="!form.valid" type="submit">Potvrdi</button>
                    <button mat-raised-button color="secondary" (click)="onClear()" type="reset">Resetuj</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>

<!-- *ngIf="auth.isAuthenticated" -->
<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>
                <span class="md-headline h2 center">Nemate korisnički nalog?</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                <button mat-stroked-button [routerLink]="[ '/register']">Registuj se</button>
            </p>
        </mat-card-content>
    </mat-card>
</div>
