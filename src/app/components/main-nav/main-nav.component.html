<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-toolbar>
            <mat-icon>assignment</mat-icon> Reference
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">
                <mat-icon>create</mat-icon> Unesi projekat
            </a>
            <a mat-list-item href="#">
                <mat-icon>create</mat-icon> Unesi istraživačku grupu
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="secondary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <button mat-button class="title-center" routerLink='home'>Imenik</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink='profile'>
                    <mat-icon>account_circle</mat-icon>
                    <span>Profil</span>
                </button>
                <button mat-menu-item (click)="logOut()">
                    <mat-icon>power_settings_new</mat-icon>
                    <span>Izloguj se</span>
                </button>
            </mat-menu>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
